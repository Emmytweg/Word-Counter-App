<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Word & Character Counter</h2>
        <textarea id="textInput" placeholder="Type your sentence here..."></textarea>
        
        <div class="buttons">
            <button id="copyBtn" title="Copy to clipboard">
                📋
            </button>
            <button id="clearBtn" title="Clear text">
                ❌
            </button>
            <button id="downloadTxt" title="Download as TXT">
                📄
            </button>
            <button id="downloadPdf" title="Download as PDF">
                🖨️
            </button>
            <button id="themeToggle" title="Toggle Dark Mode">
                🌙
            </button>
        </div>

        <div class="stats">
            <p><strong>Words:</strong> <span id="wordCount">0</span></p>
            <p><strong>Characters (with spaces):</strong> <span id="charCount">0</span></p>
            <p><strong>Characters (without spaces):</strong> <span id="charCountNoSpaces">0</span></p>
        </div>

        <footer>
            <p>TWEG</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
